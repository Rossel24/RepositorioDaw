<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Aleatorio</title>
</head>

<body>
    <h1> Recarga la página para obtener un color de fondo diferente</h1>

    <script>

        function fondoAleatorio() {
            /*uso Math.floor para redondear a un entero hacia abajo el aleatorio obtenido entre 0 y 255.999 para asegurar el rango entre 0 y 255 que
            es el rango rgb */
            let rojo = Math.floor(Math.random()*256);
            let verde= Math.floor(Math.random()*256);// math.random multiplicado * 256 para obtener un aleatorio entre 0 y 255.999
            let azul = Math.floor(Math.random()*256);
        
            /* para usar la funcion rgb()y backgroundcolor accedemos con document que es la pagina actual del navegador, body que es el cuerpo del documento
                .style que es la funcion que contiene todas las propiedades de estilo css y backgroundcolor es una propiedad de estilo
                que maneja el color de los fondos del elemento
            */
            document.body.style.backgroundColor = `rgb(${rojo},${verde},${azul})`;//en esta linea accedemos y modificamos el estilo (color fondo pagina) del documeento
        }
        
        fondoAleatorio();
        /*
        Crea una página que muestre un color de fondo diferente cada vez que se entre en ella.
        
        Utiliza el atributo background-color y la función CSS rgb(), que permite especificar colores 
        indicando un valor para rojo, otro para verde y otro para azul.
        */
        
        </script>
</body>
</html>
