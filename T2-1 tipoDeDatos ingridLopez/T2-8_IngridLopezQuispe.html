    <script>
        // Solicita al usuario un número entero positivo.
        // Imprime por consola los pares desde el 2 hasta ese número.
        // Imprime por consola los impares desde ese número hasta el 1.

        let numero = parseInt(prompt('introduce un numero positivo'));

        while (isNaN(numero) || numero <= 0) {// condición mientras sea distinto de un numero y ademas positivo se ejecutará el bucle
            numero = parseInt(prompt('introduce un numero positivo'));
        }

        console.log(`los numeros pares desde 2 hasta ${numero} son : `);
        for(let i=2; i<=numero; i+=2){
            console.log(i);
        }

        console.log (`los numeros impares desde ${numero} hasta 1 son : `);
        for(let z =numero; z >= 1; z--){
            if (z %2 !== 0) {
                console.log(z);
            }
            
        }
    </script>
