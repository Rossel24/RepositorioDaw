<body>
    <script>
        const lista = ['Ana', 'Bea', 'Carla', 'Dana', 'Elena'];
        // Imprime por consola los nombres de la lista.

        console.log('Estos son los nombres de la lista');
        for (const element of lista) {// usamos for of para iterar por cada elemento de la lista y mostrarlo
            console.log(element);
        }
        // Imprime por consola las posiciones de la lista.

        console.log('Estos son las posiciones de la lista');

        for (let i = 0; i < lista.length; i++) {
           
            console.log(i);
        }

        console.log('estos son los nombres de la lista y sus posiciones')
        lista.forEach((element, posicion) => {// uso for each para iterar por cada elemnto de la lista y su posicion
            console.log(`${element}: posicion ${posicion}`)
        });

    </script>
