<script>
/* Imagina que queremos usar JavaScript para calcular la altura de un árbol años después de plantarlo. Lo compramos como un retoño de 0,8 m de alto y el vivero predice que el árbol crecerá 20 cm por año. 

Esta es una situación en la que podemos usar las funciones lineales y = mx + b. Por ejemplo, si el usuario quiere saber qué altura tendrá el árbol dentro de 10 años, le diríamos que la altura prevista es de 2,80 m.

Crea un código para resolver ese cálculo, teniendo en cuenta que: 
Se usará prompt para preguntarle al usuario la cantidad de años en el futuro que desea conocer. 
Se usará alert para decirles la altura prevista.
*/

const alturaIni = 0.8;
const creciAnual = 0.2;
let años = prompt (" cuantos años del arbol en el futuro deseas conocer ?")

// calculo de años
let alturaEnFuturo = alturaIni + (creciAnual * años);

// para redondear los decimales
alturaEnFuturo = Math.round(alturaEnFuturo * 100) / 100;


// mostramos la altura

alert(` la altura prevista en ${años} del arbol sera de: ${alturaEnFuturo} metros `);



</script>
<body>
<h1>Medición del un arbol</h1>
